<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortization Table</title>
    <!-- Importing chart.js to create graphical chart of data-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loan-form">
        <fieldset>
            <legend>Mortgage Loan Input Form</legend>
            <ul>
                <li>
                    <!-- Type will accept only numerical inputs, ID associates the label with the input-->
                    <!-- Name can be used to target the element, step allows for valid float inputs-->
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" name="loan-amount" placeholder="Ex. 160000" step="any">
                </li>
                <li>
                    <label for="loan-length">Loan Length (in Years):</label>
                    <input type="number" id="loan-length" name="loan-length" placeholder="Ex. 15" step="any">
                </li>
                <li>
                    <label for="loan-rate">Loan Rate:</label>
                    <input type="number" id="loan-rate" name="loan-rate" placeholder="Ex. 3.5" step="any">
                </li>
                <li id="submit">
                    <button type="submit">Submit</button>
                </li>
                <li id="clear-btn">
                    <button>Clear</button>
                </li>
            </ul>
        </fieldset>
    </form>
    <canvas id="mortgage-chart" style="width:100%;max-width:700px;max-height:700px" class="hidden"></canvas>
    <div class="headline-container hidden">
        <div class="interest-container">
            <div class="interest-title">Total Interest Paid</div>
            <div class="headline-info" id="interest-text"></div>
        </div>
        <div class="monthly-payment-container">
            <div class="monthly-payment-title">Monthly Payment</div>
            <div class="headline-info" id="monthly-payment-text"></div>
        </div>
        <div class="date-container">
            <div class="date-title">Loan Payoff Date</div>
            <div class="headline-info" id="date-text"></div>
        </div>
    </div>
    <h1>Mortgage Loan Table</h1>
    <table id="mortgage-table">
        <caption>Monthly calculated mortgage loan payment table</caption>
        <thead>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Date</th>
                <th scope="col">Balance</th>
                <th scope="col">Principal Payment</th>
                <th scope="col">Interest Payment</th>
                <th scope="col">Monthly Payment</th>
                <th scope="col">Total Princpal</th>
                <th scope="col">Total Interest</th>
                <th scope="col">Total Paid</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO Add rows -->
        </tbody>
    </table>
</body>
</html>
