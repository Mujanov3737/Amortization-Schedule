<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loan-form">
        <fieldset>
            <legend>Mortgage Loan Input Form</legend>
            <ul>
                <li>
                    <!-- Type will accept only numerical inputs, ID associates the label with the input-->
                    <!-- Name can be used to target the element, step allows for valid float inputs-->
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" name="loan-amount" placeholder="Ex. 160000" step="any">
                </li>
                <li>
                    <label for="loan-length">Loan Length (in Years):</label>
                    <input type="number" id="loan-length" name="loan-length" placeholder="Ex. 15" step="any">
                </li>
                <li>
                    <label for="loan-rate">Loan Rate:</label>
                    <input type="number" id="loan-rate" name="loan-rate" placeholder="Ex. 3.5" step="any">
                </li>
                <li id="submit">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </fieldset>
    </form>
    <h1>Mortgage Loan Table</h1>
    <table id="mortgage-table">
        <caption>Monthly calculated mortgage loan payment table</caption>
        <thead>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Balance</th>
                <th scope="col">Principal Amount</th>
                <th scope="col">Interest Amount</th>
                <th scope="col">Monthly Payment</th>
                <th scope="col">Total Interest</th>
                <th scope="col">Total Paid</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO Add rows -->
        </tbody>
    </table>
</body>
</html>
